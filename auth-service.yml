spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/roadrescue_user_db
    username: hemant_user
    password: roadrescuePass@48
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      show_sql: true
      format_sql: true

server:
  port: 8081

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

jwt:
  secret: ${my.secret.key}